<!doctype html>
<html lang=ja>
	<head>
		<meta charset=utf-8>
		<title>MeCab on JavaScript</title>
		<link rel=stylesheet href=style.css>
	</head>
	<body>
		<h1>MeCabJS (test)</h1>
		<p>
			“MeCab用NAIST日本語辞書” (<a href=https://ja.osdn.net/projects/naist-jdic/ lang=en>NAIST Japanese Dictionary</a>) を IndexedDB に保存し、 JavaScript で形態素解析をするナニカです。
			<br>
			<a href=https://taku910.github.io/mecab/>MeCab</a> のバインディングではありませんので、おかしいところが多々あります。
			<br>
			辞書の保存にはCPUとメモリを総動員しますので、マシンパワーによっては3分以上かかることもあります。カップ麺でも作りながらお待ちください。
		</p>
		<main>
			<section id=settings>
				<button>辞書を保存する</button>
				<button>辞書を削除する</button>
				<input id=dicstatus size=40 readonly>
			</section>
			<form>
				<textarea placeholder=ここに解析したい文章を入力してください></textarea>
				<button type=submit>解析</button>
			</form>
			<table>
				<caption>解析結果
				<thead>
					<tr><th><th>品詞<th>活用<th>基本形<th>読み<th>発音
				<tbody id=output>
			</table>
		</main>
		<footer>
			<small>辞書は</small>
		</footer>
		<script src=gunzip.min.js></script>
		<script src=main.js></script>
	</body>
</html>
